<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="typography.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- nav here -->
    <nav class="navigation">
      <div class="nav__wrapper">
        <a class="logo animate__animated animate__fadeIn" href="#"
          ><img
            src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c0212228ae30ccc0b6fd_logo.svg"
            alt="asterisk logo"
            loading="lazy"
        /></a>
        <button class="nav-tgl animate__animated animate__fadeIn">
          <div>
            <div class="line1"></div>
            <div class="line2"></div>
          </div>
        </button>
      </div>
    </nav>
    <section class="header">
      <!-- slider here -->
      <div class="slider__container">
        <!-- header here -->
        <div class="header__content">
          <h1 class="header__title animate__animated animate__fadeInLeft">
            Slider by
            <a href="https://splidejs.com/" target="_blank">Splide.js</a>
          </h1>
          <p class="header__subtitle animate__animated animate__fadeInUp">
            a lightweight, powerful and flexible slider and carousel, written in
            pure JavaScript without any dependencies.
          </p>
        </div>
        <div class="splide">
          <div class="splide__track animate__animated animate__fadeInRight">
            <div class="splide__list">
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c023b80d6e6bbef641d3_Rectangle-1.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c0226056a55564bd3ab0_Rectangle-2.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c02238ab123872689510_Rectangle-3.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c02332e22bbd08a4a57e_Rectangle-4.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c0235b033984dd039a2e_Rectangle-5.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c0234933f94e2ff53c0e_Rectangle-6.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
              <div class="splide__slide hide-this"></div>
              <div class="splide__slide hide-this"></div>
            </div>
          </div>
          <!-- arrow here -->
          <div class="splide__arrows">
            <button
              class="
                splide__arrow splide__arrow--prev
                animate__animated animate__fadeIn
              "
            >
              <img
                src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c02261ddcba99b04c8cb_left-arrow.svg"
                alt="left-arrow"
                loading="lazy"
              />
            </button>
            <button
              class="
                splide__arrow splide__arrow--next
                animate__animated animate__fadeIn
              "
            >
              <img
                src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c02251955c0fc2e31e6f_right-arrow.svg"
                alt="right-arrow"
                loading="lazy"
              />
            </button>
          </div>
        </div>
        <div class="splide-2">
          <div class="splide__track animate__animated animate__fadeInUp">
            <div class="splide__list">
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c023b80d6e6bbef641d3_Rectangle-1.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c0226056a55564bd3ab0_Rectangle-2.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c02238ab123872689510_Rectangle-3.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c02332e22bbd08a4a57e_Rectangle-4.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c0235b033984dd039a2e_Rectangle-5.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
              <div class="splide__slide">
                <img
                  class="splide__img"
                  src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c0234933f94e2ff53c0e_Rectangle-6.jpg"
                  alt="woman in yellow background"
                  loading="lazy"
                />
              </div>
            </div>
          </div>
          <!-- arrow here -->
          <div class="splide__arrows">
            <button
              class="
                splide__arrow splide__arrow--prev
                animate__animated animate__fadeIn
              "
            >
              <img
                src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c02261ddcba99b04c8cb_left-arrow.svg"
                alt="left-arrow"
                loading="lazy"
              />
            </button>
            <button
              class="
                splide__arrow splide__arrow--next
                animate__animated animate__fadeIn
              "
            >
              <img
                src="https://uploads-ssl.webflow.com/5fa513843d644f6a959ddef8/6110c02251955c0fc2e31e6f_right-arrow.svg"
                alt="right-arrow"
                loading="lazy"
              />
            </button>
          </div>
        </div>
      </div>
      <!-- footer here -->
      <div class="footer">
        <div class="footer__wrapper">
          <p class="footer__subs animate__animated animate__fadeIn">
            2021 Â© Designed & Developed by
            <span>
              <a href="https://www.instagram.com/agraviog/" target="_blank"
                >@agraviog</a
              ></span
            >
          </p>
          <p class="footer__subs animate__animated animate__fadeIn">
            Portrait photos by
            <span>
              <a
                href="https://www.behance.net/gallery/95880961/Portraits-retouch-for-EuMe"
                target="_blank"
                >Marreco Retoucher</a
              >
            </span>
            from Behance
          </p>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="splide.js"></script>
    <script src="splide-2.js"></script>
  </body>
</html>
